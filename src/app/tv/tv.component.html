<div class="container p-5">


    <div class="row mt-5">
        <div class="col-md-4 d-flex flex-column justify-content-center mb-5">

            <div class='line1 mb-4'></div>
            <h3>Trending Tv Shows <br>To Watch Right Now</h3>
            <div class='line2 mt-4'></div>

        </div>

        <div *ngFor="let show of TvShows|filter:search" class="col-md-2 mt-2">
            <div class="ss w-100 m-auto position-relative">
            <a [routerLink]="['/TrendingtvShowsDetalis',show.id]">
                <img [src]="imgpre+show.poster_path" alt="" class='w-100 mb-2'>
            </a>
            <h3 class='text-center h6 my-2'>{{show.name}}</h3>
            <div class='vote'>
                {{show.vote_average}}
            </div>
        </div>
        </div>
    </div>



</div>
