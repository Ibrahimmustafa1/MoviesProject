<div class="container p-5">

    <div class="row mt-5">
        <div class="col-md-4 d-flex flex-column justify-content-center mb-5">

            <div class='line1 mb-4'></div>
            <h3>Trending Actors <br>To Watch Right Now</h3>
            <div class='line2 mt-4'></div>

        </div>

        <div *ngFor="let actor of actors |filter:search  " class="col-md-2 mt-2">
            <div class="ss w-100 m-auto">
                <a [routerLink]="['/actordetails',actor.id]">
                    <img [src]="imgpre+actor.profile_path" alt="" class='w-100 mb-2'>
                </a>
                <h3 class='text-center h6 my-2'>{{actor.name}}</h3>

            </div>
        </div>

    </div>
</div>
