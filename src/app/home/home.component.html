<app-home-header></app-home-header>
<div class="container p-5">

    <div class="row">
        <div class="col-md-4 d-flex flex-column justify-content-center mb-5">

            <div class='line1 mb-4'></div>
            <h3>Trending Movies <br>To Watch Right Now</h3>
            <div class='line2 mt-4'></div>

        </div>

        <div *ngFor="let movie of trendinMovies|filter:search " class="col-sm-6 col-md-3 col-xl-2 mt-3 ">
            <div class="w-100 ss m-auto">
                <a [routerLink]="['/TrendingMovieDetalis',movie.id]">
                    <img [src]="imgpre+movie.poster_path" alt="" class='w-100 mb-2 kk'>
                </a>
                <h3 class='text-center h6 my-2 lead'>{{movie.title}}</h3>
                <div class='vote'>
                    {{movie.vote_average}}
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-4 d-flex flex-column justify-content-center mb-5">

            <div class='line1 mb-4'></div>
            <h3>Trending Tv Shows <br>To Watch Right Now</h3>
            <div class='line2 mt-4'></div>

        </div>

        <div *ngFor="let show of TvShows|filter:search" class="col-sm-6 col-md-3 col-xl-2 mt-3">
            <div class="ss m-auto">
                <a [routerLink]="['/TrendingtvShowsDetalis',show.id]">
                    <img [src]="imgpre+show.poster_path" alt="" class='w-100 mb-2 kk'>
                </a>
                <h3 class='text-center h6 my-2 lead'>{{show.name}}</h3>
                <div class='vote'>
                    {{show.vote_average}}
                </div>
            </div>


        </div>
    </div>


    <div class="row mt-5">
        <div class="col-md-4 d-flex flex-column justify-content-center mb-5">

            <div class='line1 mb-4'></div>
            <h3>Trending Actors <br>To Watch Right Now</h3>
            <div class='line2 mt-4'></div>

        </div>

        <div *ngFor="let actor of actors|filter:search" class="col-sm-6 col-md-3 col-xl-2 mt-3">
            <div class="ss m-auto">
                <a [routerLink]="['/actordetails',actor.id]">
                    <img [src]="imgpre+actor.profile_path" alt="" class='w-100 mb-2 kk'>
                </a>
                <h3 class='text-center h6 my-2 lead'>{{actor.name}}</h3>
            </div>

            <i class="fav rating">5</i>
        </div>
    </div>
</div>
