<div class="w-75 m-auto p-5 mt-5">
    <FORM class="mt-3" [formGroup]='loginform' (ngSubmit)='forminfo(loginform)'>
   
        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="text" id="Email" class="form-control" placeholder="example@gmail.com" formControlName='email'  (keyup)='reset()'>
            <p class="alert-danger py-3 px-3 mt-3" *ngIf='y!=0 && error!="incorrect password"' >{{error}}</p>
        </div>  
      
        <div class="form-group" >
          
            <label for="password" >password:</label>
            <div class=" position-relative">
            <input type="{{show}}" id="password" class="form-control " placeholder="password" formControlName='password' (keyup)='reset()' >
            <i class="fas fa-eye-slash position-absolute" (click)="showpassword()"></i>
        </div>
            <p class="alert-danger py-3 px-3 mt-3" *ngIf='y!=0 && error=="incorrect password" '>{{error}}</p>
        </div>
    <button class="btn btn-info mt-3" [disabled]="loginform.invalid">Login</button>
    </FORM>
</div>
