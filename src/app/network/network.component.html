<div class="container py-5">
    <div class="row">
        <div class="col-md-4 d-flex flex-column justify-content-center mb-5">
            <div class='line1 mb-4'></div>
            <h3>Your Favorite Movies</h3>
            <div class='line2 mt-4'></div>
        </div>
        <div *ngFor="let movie of favorites|reverse |filter:search" class="col-sm-6 col-md-3 col-xl-2 mt-3">
            <div class="w-100 ss m-auto">
                <a [routerLink]="['/movies/movieDetails',movie.movieID]">
                    <img [src]="movie.imgUrl" alt="" class='w-100 mb-2'>
                </a>
                <h3 class='text-center h6 my-2 lead'>{{movie.movieName}}</h3>
                <div class='vote'>
                    {{movie.vote_average}}
                </div>
            </div>
        </div>
    </div>
</div>
